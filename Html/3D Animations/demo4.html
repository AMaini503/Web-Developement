<html>
	<head>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			canvas {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 50;
			//camera.lookAt(new THREE.Vector3(0, 0, 0));
			var scene = new THREE.Scene();

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry_cup = new THREE.CylinderGeometry(10, 5, 15, 32, 32, true)
			var material_cup = new THREE.MeshLambertMaterial({color: 0x00ff00});
			
			var cup = new THREE.Mesh( geometry_cup, material_cup );
			cup.overdraw = true;

			var geometry_base = new THREE.CircleGeometry(5, 32);
			var material_base = new THREE.MeshLambertMaterial({color: 0x00ff00});
			var base = new THREE.Mesh( geometry_base, material_base );
			base.position.y -= 7.5;
			var light = new THREE.DirectionalLight({color: 0xff0000});
			light.position.set(0, 0, 10);
			//scene.add(cup);
			scene.add(base);
			scene.add(light)
			function render() {
				requestAnimationFrame(render);
				cup.rotation.x += 0.05;
				base.rotation.x += 0.05;
				renderer.render( scene, camera );
			}
			render();
		</script>
	</body>
</html>
